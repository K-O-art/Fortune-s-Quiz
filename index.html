<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FORTUNE'S QUIZ</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* Glowing grid background using pseudo-elements */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      background: 
        repeating-linear-gradient(0deg, #1bfcff10 0 2px, transparent 2px 40px),
        repeating-linear-gradient(90deg, #1bfcff10 0 2px, transparent 2px 40px);
      animation: moveBg 8s linear infinite;
      filter: blur(1px);
    }
    @keyframes moveBg {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 40px 40px, 40px 40px; }
    }
    .intro-text {
      position: relative;
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #00fff7;
      letter-spacing: 0.1em;
      text-shadow: 0 0 25px #0ff, 0 0 60px #00fff7;
      opacity: 0;
      transform: translateY(-100px);
      z-index: 1;
      animation: slideFadeIn 2.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }
    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Optional: dark overlay for more contrast */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 0;
    }
    /* Hide audio controls for auto-play, but allow fallback if needed */
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="intro-text">WELCOME TO FORTUNE'S QUIZ</div>
  <audio id="bg-audio" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa2b7b.mp3" autoplay loop></audio>
  <script>
    // Attempt to auto-play (may be blocked on some mobile browsers)
    window.onload = () => {
      const audio = document.getElementById('bg-audio');
      if (audio) {
        audio.volume = 0.25; // adjust as needed
        audio.play().catch(() => {}); // silent fail on browsers that block autoplay
      }
    };
    setTimeout(() => {
      window.location.href = "login.html";
    }, 4000);
  </script>
</body>
